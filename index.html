<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiteHub Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
</head>

<body>
    <div class="container py-5">
        <form class="card shadow p-4 mx-auto" id="ditehubForm" style="background: #ffe5b4; max-width: 540px;"
            autocomplete="off">
            <div class="text-center mb-4">
                <img src="https://images.wuzzuf-data.net/files/company_logo/62521695464a1af2212b39.png"
                    alt="Sales Form Logo" class="mb-3 rounded-3" style="height: 96px;">
                <h1 class="h3 fw-bold">Sales Form</h1>
            </div>
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone</label>
                    <div class="input-group">
                        <input type="text" id="phone" name="phone" pattern="\d{10}" maxlength="10" minlength="10" required
                            placeholder="10 digits" class="form-control">
                        <div id="contactCheckResult"></div>
                        <div id="dealCheckResult"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="phone2" class="form-label">Phone 2 <span class="text-muted small">(optional)</span></label>
                    <div class="input-group">
                        <input type="text" id="phone2" name="phone2" pattern="\d{10}" maxlength="10" minlength="10"
                            placeholder="10 digits" class="form-control">
                        <div id="contactCheckResult2"></div>
                        <div id="dealCheckResult2"></div>
                    </div>
                </div>
            </div>
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="first-name" class="form-label">First Name</label>
                    <input type="text" id="first-name" name="first-name" class="form-control" required
                        placeholder="First Name">
                </div>
                <div class="col-md-6">
                    <label for="last-name" class="form-label">Last Name <span
                            class="text-muted small">(optional)</span></label>
                    <input type="text" id="last-name" name="last-name" class="form-control" placeholder="Last Name">
                </div>
            </div>
            <div class="mb-3">
                <label for="booking-date" class="form-label">Booking Date</label>
                <input type="date" id="booking-date" name="booking-date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="booking-time" class="form-label">Booking Time</label>
                <input type="time" id="booking-time" name="booking-time" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Deal Type</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="deal-type" id="deal-online" value="online"
                            required>
                        <label class="form-check-label" for="deal-online">Online Deal</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="deal-type" id="deal-clinic" value="clinic">
                        <label class="form-check-label" for="deal-clinic">Clinic Deal</label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="source" class="form-label">Source</label>
                <select id="source" name="source" class="form-select" required>
                    <option value="">Choose source</option>
                    <option value="Calls">Calls</option>
                    <option value="Recommendations">Recommendations</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="comment" class="form-label">Comment <span class="text-muted small">(optional)</span></label>
                <textarea id="comment" name="comment" rows="4" class="form-control"
                    placeholder="Add a comment..."></textarea>
            </div>
            <div class="mb-3">
                <label for="responsibleId" class="form-label">Responsible User ID:</label>
                <input type="number" id="responsibleId" name="responsibleId" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-warning w-100 fw-bold">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
</body>

</html>
